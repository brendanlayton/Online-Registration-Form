<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
				<link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,700,300' rel='stylesheet' type='text/css'>
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
			<header class="main-header">
					<h1>The Code Review</h1>
			</header>
			<div class="main-container">
				<div class="intro">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
				</div>
				<form action="index.html" method="post">       

					<fieldset class="contact">
						<legend>Contact Information</legend>

						<label for="name">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required">

						<label for="mail">Email Address</label>
						<input type="email" id="mail" name="user_email" placeholder="Required"> <!--HTML5 Input Type-->

						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="user_phone"> <!--HTML5 Input Type-->


						<label for="address">Street Address</label>
						<input type="text" id="address" name="user_address">

						<label for="city">City</label>
						<input type="text" id="city" name="user_city">

						<label for="state">State</label>
							<div class="styled-select">
							<select id="state" name="user_state">
								<option value="choose">Choose State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>	
							</div>

						<label for="zip">Zip Code</label>
						<input type="number" id="zip" name="user_zip">

					</fieldset>
					<!--/ Contact Information-->  
					
					<div class="news-container">
						<fieldset>
							<legend>Newsletter</legend>
									<p>Select the newsletters you would like to receive</p>

									<input type="checkbox" id="type_html" value="type_html" name="user_html" checked="checked"><label for="type_html"><span></span>HTML News</label><br>
									<input type="checkbox" id="type_css" value="type_css" name="user_css"><label for="type_css"><span></span>CSS News</label><br>
									<input type="checkbox" id="type_javascript" value="type_javascript" name="user_javascript"><label for="type_javascript"><span></span>Javascript News</label>

									<p>Newsletter format</p>
											 <input type="radio" id="format_html" value="format_html" name="newsletter_format" checked="checked"><label for="format_html"><span></span>HTML</label><br>
									<input type="radio" id="format_text" value="format_text" name="newsletter_format"><label for="format_text"><span></span>Plain text</label><br>

										<label for="other_topics">Other topics you'd like to hear about</label>

										<textarea id="other_topics" name="user_topics"></textarea>

						</fieldset>
							
						<button type="submit">Sign Up</button>
						
					</div>
					<!--/ News & Button-->  
				</form>
				<div class="copyright">
					<p>Copyright The Code Review</p>  
				</div>	
			</div>
    </body>
</html>
